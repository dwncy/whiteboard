<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        box-sizing: border-box;
      }

      html, body {
        width:100%;
        height:100%;
        margin: 0;
        padding: 0;
      }

      #whiteboard {
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 100%;
        cursor: crosshair;
      }
    </style>
  </head>
  <body>
    <canvas id="whiteboard"></canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="/app.js"></script>
  </body>
</html>
